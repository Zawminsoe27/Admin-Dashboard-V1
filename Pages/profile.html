<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="../node_modules/@material-design-icons/font/index.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../profile.css" />
  </head>
  <body class="container-fluid p-0 m-0">
    <div class="profileContainer">
      <!-- header  -->
      <div
        class="profileHeader profileNav w-100 d-flex justify-content-between bg-primary"
      >
        <div class="button px-2 d-flex align-items-center">
          <a
            href="../index.html"
            class="btn text-light d-flex align-items-center"
          >
            <i class="material-icons">undo</i>
          </a>
        </div>
        <div>
          <h1 class="text-light">Profile</h1>
        </div>
        <div class="theme-toggle">
          <button class="themeToggleBtn btn text-light">
            <i class="material-icons togglerIcon">light_mode</i>
          </button>
        </div>
      </div>
      <!-- end of header  -->
      <div class="profileBody bg-light w-100 h-100">
        
      </div>
    </div>
    <script src="../profile.js"></script>
  </body>
</html>
